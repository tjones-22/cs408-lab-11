<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Test AWS Lambda</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/style.css">
   
</head>

<body>

    <div class="load-wrapper">
        <h1>My simple inventory app</h1>
        <button id="load-buttons" onclick="getItems()">Load all items</button>
    </div>

        <table class="inventory-table hide">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
            <tbody id="inventory-body">
                
            </tbody>
        </table>
    <hr>

    <form id="form">
        <h2>Add new item to database</h2>

        <div class="input-wrapper">
            <label for="id">ID:</label>
            <input type="text" placeholder="Id:" name="id"  id="id" required>
    
        </div>

        <div class="input-wrapper">
            <label for="Name">Name:</label>
            <input type="text" placeholder="Name:" name="Name" id="name" required>
        </div>

        <div class="input-wrapper">
            <label for="price">Price</label>
            <input type="text" placeholder="Price:" name="price" id="price" required>
        </div>

        <p class="hide error" id="error">/p>
       
        <button onclick="sendData()">Add item</button>

    </form>
   

    <script src="./js/main.js"></script>
</body>

</html>
